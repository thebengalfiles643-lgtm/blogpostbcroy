services:
  # Web Service (Next.js Application)
  - type: web
    name: blogsite-web
    env: node
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NEXTAUTH_URL
        fromService:
          type: web
          name: blogsite-web
          property: host
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: blogsite-db
          property: connectionString
      - key: ADMIN_EMAIL
        value: admin@yourblogsite.com
    healthCheckPath: /api/health
    
  # PostgreSQL Database
  - type: pserv
    name: blogsite-db
    env: docker
    dockerfilePath: ./Dockerfile.postgres
    plan: starter